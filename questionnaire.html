<!DOCTYPE HTML>
<html>
	<head>
		<title>FURSONALITY MATCH: Questionnaire</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>FURSONALITY MATCH: Questionnaire</h1>
						<nav>
							<ul>
								<li><a href="index.html" class="icon solid fa-arrow-left"><span class="label">Back</span></a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">
						<section>
							<header>
								<h2>Questionnaire</h2>
							</header>
							<form>
								<!-- Your questionnaire form fields go here -->
                                 <!-- Question 1 -->
            <label for="q1">Question 1: Do you prefer an active or calm lifestyle?</label>
            <select name="q1" id="q1">
                <option value="active">Active</option>
                <option value="calm">Calm</option>
            </select>

            <!-- Question 2 -->
            <label for="q2">Question 2: Are you more introverted or extroverted?</label>
            <select name="q2" id="q2">
                <option value="introverted">Introverted</option>
                <option value="extroverted">Extroverted</option>
            </select>

            <!-- Question 3 -->
            <label for="q3">Question 3: Do you enjoying spending time outdoors or indoors?</label>
            <select name="q3" id="q3">
                <option value="outdoors">Outdoors</option>
                <option value="indoors">Indoors</option>
            </select>
            <!-- Question 4 -->
            <label for="q4">Question 4: How do you feel about social interactions?</label>
            <select name="q4" id="q4">
                 <option value="social">I enjoy socializing</option>
                 <option value="introverted">I prefer quiet time</option>
            </select>

            <!-- Question 5 -->
            <label for="q5">Question 5: Are you more spontaneous or prefer planned activities?</label>
            <select name="q5" id="q5">
                 <option value="spontaneous">I like spontaneous adventures</option>
                 <option value="planned">I prefer well-organized plans</option>
            </select>
            <!-- Question 6 -->
          
            <label for="q6">Question 6: How do you handle challenges or obstacles?</label>
            <select name="q6" id="q6">
                <option value="persistent">I'm persistent and keep trying</option>
                <option value="adaptive">I adapt my approach and find solutions</option>
            </select>
            
            <!-- Question 7 -->
            <label for="q7">Question 7: Which environment do you prefer?</label>
            <select name="q7" id="q7">
                <option value="warm">Warm and sunny</option>
                <option value="cool">Cool and breezy</option>
            </select>
            
            <!-- Question 8 -->
            <label for="q8">Question 8: How do you make decisions?</label>
            <select name="q8" id="q8">
                <option value="logical">I analyze and make logical choices</option>
                <option value="intuitive">I go with my gut feelings</option>
            </select>
            
            <!-- Question 9 -->
            <label for="q9">Question 9: How important is routine in your life?</label>
            <select name="q9" id="q9">
                <option value="routine">I prefer a structured routine</option>
                <option value="flexible">I like flexibility and spontaneity</option>
            </select>
            
            <!-- Question 10 -->
            <label for="q10">Question 10: Which activity appeals to you most?</label>
            <select name="q10" id="q10">
                <option value="exploring">Exploring a new place</option>
                <option value="relaxing">Relaxing with a book or movie</option>
            </select>
							</form>
						</section>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Kira Wambui: </span>
					</footer>

			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
