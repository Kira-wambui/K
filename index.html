<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fursonality Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: teal;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0e0d0d;
            color: #f0eded;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-size: 2.5rem;
        }

        main {
            text-align: center;
            margin: 2rem;
        }

        p {
            font-size: 1.2rem;
            color: #800808;
        }

        a {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            margin-top: 1rem;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #FF4949; /* Custom hover color */
        }

        .about-us {
            font-size: 1.2rem;
            color: #333;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fursonality Match</h1>
    </header>

    <main>
        <p>Fursonality Match helps you find your ideal pet to adopt via your personality traits, making life easier for you.</p>
        <a href="questionnaire.html" target="_blank">Start Quiz</a>
        <a href="mailto:nancykira21@gmail.com">Contact Us</a>
        <button id="about-us-button">About Us</button>
        <div class="about-us" id="about-us-text" style="display: none;">
            Fursonality Match helps you find your ideal pet to adopt via your personality traits, making life easier for you.
        </div>
    </main>

    <script>
        // JavaScript to toggle the display of the About Us statement
        const aboutUsButton = document.getElementById('about-us-button');
        const aboutUsText = document.getElementById('about-us-text');

        aboutUsButton.addEventListener('click', () => {
            if (aboutUsText.style.display === 'none' || aboutUsText.style.display === '') {
                aboutUsText.style.display = 'block';
            } else {
                aboutUsText.style.display = 'none';
            }
        });
    </script>
</body>
</html>
